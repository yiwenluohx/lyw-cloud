server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    config: #客户端配置
      label: main #读取的分支
      name: config #配置文件名称
      profile: dev #读取后缀名称  上述3个组合起来为main分支的config-dev.yml的配置文件被读取
      uri: http://localhost:3344 #配置中心地址
  #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版
      #      defaultZone: http://localhost:7001/eureka  #单机处理

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
